<!DOCTYPE html>
<html lang="en">
<head>
 <audio src="https://b.top4top.io/m_3339uz9r21.mp3" autoplay loop hidden></audio>
  <title>NV Garments | Coming Soon</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #050010;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Orbitron', sans-serif;
      position: relative;
      color: #00ffff;
    }

    /* RGB neon animation for title */
    @keyframes rgbNeon {
      0% { color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; }
      33% { color: #00ff00; text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 40px #00ff00; }
      66% { color: #00ffff; text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff; }
      100% { color: #ff0000; text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 0 0 40px #ff0000; }
    }

    h1 {
      font-size: 3rem;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: rgbNeon 3s infinite linear;
    }

    h2 {
      color: #ff00ff;
      font-size: 1.5rem;
      margin-top: 10px;
      text-transform: uppercase;
      text-shadow: 0 0 15px #ff00ff;
    }

    .countdown {
      margin-top: 25px;
      font-size: 1.3rem;
      color: #fff;
      text-shadow: 0 0 10px #00ffff;
    }

    input[type="email"] {
      margin-top: 25px;
      padding: 10px 15px;
      width: 250px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00ffff;
      border-radius: 4px;
      color: #00ffff;
      text-align: center;
      outline: none;
    }

    input::placeholder {
      color: #999;
    }

    button {
      margin-top: 15px;
      padding: 10px 25px;
      background: linear-gradient(90deg, #00ffff, #ff00ff);
      border: none;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      text-transform: uppercase;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      
      font-size: 0.9rem;
      
      letter-spacing: 1px;
      text-align: center;
    }

    /* Grid overlay */
    .grid-lines {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 0, 255, 0.1) 1px, transparent 1px);
      background-size: 60px 60px;
      z-index: 0;
      animation: moveGrid 10s linear infinite;
    }

    @keyframes moveGrid {
      0% { background-position: 0 0; }
      100% { background-position: 60px 60px; }
    }

    /* Particle canvas */
    #particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: #050010;
    }

    .content {
      text-align: center;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <canvas id="particles"></canvas>
  <div class="grid-lines"></div>

  <div class="content">
    <h1>NV GARMENTS</h1>
    <h2>COMING SOON</h2>
    <h3>PLEASE WAIT FOR THE WEBSITE LAUNCH...!</h3>
    <div class="countdown" id="countdown">Loading...</div>

    <form>
      <input type="email" placeholder="Enter your email" />
      <br />
      <button type="submit">Notify Me</button>
    </form>
  </div>

  <footer>© 2025 NV Garments | DEVELOPER <a href="https://sh4dowbroker.github.io">SHADOWBROKER</a></footer>

  <script>
    // Countdown for 20 days from now
    const now = new Date().getTime();
    const launchDate = now + (20 * 24 * 60 * 60 * 1000); // 20 days in ms
    const countdownEl = document.getElementById("countdown");

    const timer = setInterval(() => {
      const currentTime = new Date().getTime();
      const diff = launchDate - currentTime;

      if (diff < 0) {
        clearInterval(timer);
        countdownEl.innerHTML = "We’re Live!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const mins = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const secs = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `${days}d ${hours}h ${mins}m ${secs}s`;
    }, 1000);

    // Neon particles animation
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray;

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const colors = ['#00ffff', '#ff00ff', '#ff0000', '#00ff00', '#00ffff'];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 1 - 0.5;
        this.speedY = Math.random() * 1 - 0.5;
        this.color = colors[Math.floor(Math.random() * colors.length)];
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 20;
        ctx.shadowColor = this.color;
        ctx.fill();
      }
    }

    function init() {
      particlesArray = [];
      const numberOfParticles = 120;
      for (let i = 0; i < numberOfParticles; i++) {
        particlesArray.push(new Particle());
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let particle of particlesArray) {
        particle.update();
        particle.draw();
      }
      requestAnimationFrame(animate);
    }

    init();
    animate();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      init();
    });
  </script>

</body>
</html>
